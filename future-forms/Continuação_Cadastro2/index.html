<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Continação de Cadastro</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="main-container">
      <h1>Continue seu cadastrando</h1>
      <form id="register-form" action="">
        <legend class="legend">Seus dados:</legend>
        <div class="full-box">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu e-mail"
          />
        </div>
        <div class="half-box spacing">
          <label for="name">Nome:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite seu nome"
            data-required
            data-min-length="3"
            data-max-length="16"
          />
        </div>
        <div class="half-box">
          <label for="lastname">Sobrenome:</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Digite seu sobrenome"
            data-required
            data-only-letters
          />
        </div>

        <div class="half-box spacing">
          <label for="phone">Telefone: </label>
          <input
            name="phone"
            type="tel"
            id="phone"
            placeholder="Exemplo: (45) 9 9999-9999"
            class="block"
            autocomplete="tel"
          />
          <span class="validity"></span>
        </div>

        <input type="submit" value="Salvar informações" class="btn-submit" />

        <legend class="legend">Documento:</legend>
        <div class="full-box">
          <label for="Document">Selecione o tipo do documento:</label>
          <select name="document" type="document" id="document">
            <option value="CPF" selected>CPF</option>
            <option value="RG" selected>RG</option>
            <option value="CNH" selected>CNH</option>
            <option value="none" selected></option>
          </select>
          <input
            name="document"
            type="document"
            id="document"
            placeholder="Digite seu documento.."
            class="block"
          />
        </div>

        <div class="full-box">
          <label for="image" class="file-label"
            >Insira uma foto do seu documento:</label
          >

          <input type="file" name="image_Document" class="file" />
        </div>
        <input type="submit" value="Salvar documento" class="btn-submit" />

        <legend class="legend">Endereço:</legend>
        <div class="full-box">
          <label for="location">CEP: </label>
          <input
            name="location"
            type="text"
            id="location"
            placeholder="00.000-00"
            class="block"
          />
        </div>
        <div class="full-box">
          <label for="location">Bairro: </label>
          <input
            name="location"
            type="text"
            id="neighborhood"
            placeholder="Insira o bairro.."
            class="block"
          />
          <span class="validity"></span>
        </div>
        <div class="full-box">
          <label for="location">Endereço: </label>
          <input
            name="location"
            type="text"
            id="Street"
            placeholder="Ex.: Rua Ipanema / Avenida João Paulo II.."
            class="block"
          />
          <span class="validity"></span>
        </div>
        <div class="box-input">
          <label for="location">Número: </label>
          <input
            name="location"
            type="text"
            id="location_number"
            placeholder="Insira o número predial.."
            class="block"
          />
          <span class="validity"></span>
        </div>
        <div class="full-box">
          <label for="location">Complemento: </label>
          <input
            name="location"
            type="text"
            id="location_complement"
            placeholder="Ex.: Em frente a loja / Apto 302 bloco 06.."
            class="block"
          />
          <span class="validity"></span>
        </div>
        <input type="submit" value="Salvar informações" class="btn-submit" />

        <legend class="legend">Alterar Senha:</legend>
        <div class="half-box spacing">
          <label for="lastname">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite sua senha"
            data-password-validate
            data-required
          />
        </div>
        <div class="half-box">
          <label for="passconfirmation">Confirmação de senha</label>
          <input
            type="password"
            name="passconfirmation"
            id="passwordconfirmation"
            placeholder="Digite novamente sua senha"
            data-equal="password"
          />
        </div>

        <div class="full-box">
          <input id="btn-submit" type="submit" value="Salvar" />
        </div>
      </form>
    </div>
    <p class="error-validation template"></p>
     
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Anuncio de Produtos</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="main-container">
      <h1>O que você está querendo alugar?</h1>
      <form id="register-form" action="">
        <div class="full-box">
          <label>
            Título: <span class="required-field">*</span>
          </label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Ex.: Serra Tico-tico Bosch"
            required
          />
        </div>
        <div class="full-box">
          <label>
            Descrição: <span class="required-field">*</span>
          </label>
          <textarea name="text_area" id="text_area" placeholder="Ex.: Estado de conservação, tempo de uso, voltagem, defeitos, especificações técnicas."></textarea>
          
        </div>
        <div class="full-box">
          <label>
            Preço por dia: <span class="required-field">*</span>
          </label>
          <input
            type="text"
            name="price"
            id="price"
            placeholder="R$ 00,00"
            data-required
            data-only-letters
            required
          />
        </div>
        <div class="full-box">
          <label>
            Imagem: <span class="required-field">*</span>
          </label>
          <input
            type="file"
            name="image"
            id="image"
            data-required
            data-only-letters
            required
          />
        </div>
        
          <input id="btn-submit" type="submit" value="Enviar anúncio" />
        </div>
      </form>
    </div>
    <p class="error-validation template"></p>
  </body>
</html>

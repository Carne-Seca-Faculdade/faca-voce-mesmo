<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form de Cadastro de Cliente</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="main-container">
      <h1>Aproveite o melhor do nosso site, Cadastrando-se</h1>
      <form id="register-form" action="">
        <div class="full-box">
          <label for="email">
            E-mail: <span class="required-field">*</span>
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu e-mail"
            required
          />
        </div>
        <div class="half-box spacing">
          <label for="name">
            Nome: <span class="required-field">*</span>
          </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite seu nome"
            data-required
            data-min-length="3"
            data-max-length="16"
            required
          />
        </div>
        <div class="half-box">
          <label for="lastname">
            Sobrenome: <span class="required-field">*</span>
          </label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Digite seu sobrenome"
            data-required
            data-only-letters
            required
          />
        </div>
        <div class="half-box spacing">
          <label for="lastname">
            Senha: <span class="required-field">*</span>
          </label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite sua senha"
            data-password-validate
            data-required
            required
          />
        </div>
        <div class="half-box">
          <label for="passconfirmation">
            Confirmação de senha: <span class="required-field">*</span>
          </label>
          <input
            type="password"
            name="passconfirmation"
            id="passwordconfirmation"
            placeholder="Digite novamente sua senha"
            data-equal="password"
            required
          />
        </div>

        <div>
          <input type="checkbox" name="agreement" id="agreement" required>
          <div for="agreement" id="agreement-label" class="wrapper"
            >Eu li e aceito os <a href="#termo-modal">termos de uso.</a><span class="required-field">*</span>
          </label>
        </div>
        
        <div id="termo-modal" class="modal">
          <div class="modal_conteudo">
            <h1>Termos de uso</h1>
            <p>Ao usar este formulário, você concorda com o armazenamento e manipulação dos seus dados por este site. Afim de uso para propaganda, e anúncios.</p>
            <a href="#" class="modal-fechar">&times</a>
          </div>
        </div>

        <div class="full-box">
          <input id="btn-submit" type="submit" value="Registrar" />
        </div>
      </form>
    </div>
    <p class="error-validation template"></p>
  </body>
</html>

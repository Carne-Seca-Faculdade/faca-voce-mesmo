<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>FVM - Compra e Venda de Ferramentas</title>

    <link
      rel="shortcut icon"
      href="/src/assets/images/favicon.ico"
      type="image/x-icon"
    />

    <script
      src="https://kit.fontawesome.com/e7fc9f162e.js"
      crossorigin="anonymous"
      defer
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="/src/js/product.js" type="module" defer></script>
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/variables.css" />
    <link rel="stylesheet" href="/src/styles/product.css" />
  </head>

  <body>
    <div class="hidden modal" id="contactModal">
      <div class="modal__card">
        <button class="modal__close-button" id="closeContactModal">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="modal__content">
          <h2>Contato</h2>
          <p>Gabriel da Silva</p>
          <p>Telefone: (45) 9999-9999</p>
        </div>
      </div>
    </div>

    <nav class="navbar">
      <div class="navbar__content">
        <a href="/index.html">
          <img
            src="/src/assets/images/FVMLogoWithoutText.webp"
            alt="Logo da FVM"
            class="navbar__logo"
          />
        </a>
        <form class="navbar__search-form">
          <input type="text" placeholder="Buscar ferramentas" />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <button
        title="Clique para entrar"
        class="navbar__login-button"
        id="loginButton"
      >
        Entrar
      </button>
    </nav>

    <main class="main main-loading" id="productContainer">
      <div class="text-5xl text-primary">
        <i class="fa-solid fa-spinner animate-spin"></i>
      </div>
    </main>

    <footer class="footer">
      <div>
        <h3>Links</h3>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/src/views/login.html">Login</a></li>
          <li><a href="/src/views/products.html">Produtos</a></li>
        </ul>
      </div>
      <div>
        <h3>Fale conosco</h3>
        <ul>
          <li><a href="#">Whatsapp</a></li>
          <li><a href="#">Instagram</a></li>
          <li><a href="#">Email</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>

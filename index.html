<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>FVM - Compra e Venda de Ferramentas</title>

    <link
      rel="shortcut icon"
      href="/src/assets/images/favicon.ico"
      type="image/x-icon"
    />

    <script
      src="https://kit.fontawesome.com/e7fc9f162e.js"
      crossorigin="anonymous"
      defer
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="./app.ts" defer></script>

    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/variables.css" />
    <link rel="stylesheet" href="/src/styles/index.css" />
  </head>
  <body class="flex flex-col min-h-[100svh] relative">
    <div
      id="toastNotificationsContainer"
      class="fixed flex flex-col gap-2 -translate-x-1/2 left-1/2 top-2 md:bottom-2 right-2 md:-translate-x-0 md:left-auto md:top-auto w-[200px] md:w-[250px]"
    ></div>

    <nav
      class="bg-white-custom flex items-center border-b border-neutral-200 justify-between overflow-hidden py-3 px-5 max-h-[80px] lg:gap-10"
    >
      <div class="flex items-center justify-center gap-3">
        <a href="/" class="w-[60px] h-full pageLink">
          <img
            src="/src/assets/images/FVMLogoWithText.webp"
            alt="Logo da FVM"
          />
        </a>
        <form
          id="navbarSearchForm"
          class="p-2 rounded-lg items-center justify-center gap-2 min-w-[300px] bg-neutral-200 hidden md:flex"
        >
          <input
            type="text"
            name="searchQuery"
            placeholder="Buscar ferramentas"
            class="flex-1 text-sm text-black-custom placeholder:text-text-gray"
          />
          <button type="submit" class="text-neutral-300">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <div
        class="flex items-center justify-between gap-10 lg:flex-1 max-w-[600px]"
      >
        <ul
          class="items-center flex-1 hidden gap-4 justify-evenly lg:flex lg:flex-1"
        >
          <li>
            <a
              href="/"
              class="transition-all duration-300 ease-in-out text-neutral-300 hover:text-secondary pageLink"
            >
              Home
            </a>
          </li>
          <li>
            <button
              id="navbarMyProductsButton"
              class="transition-all duration-300 ease-in-out text-neutral-300 hover:text-secondary"
            >
              Meus Anúncios
            </button>
          </li>
          <li>
            <a
              href="/products"
              class="transition-all duration-300 ease-in-out text-neutral-300 hover:text-secondary pageLink"
              >Produtos</a
            >
          </li>
        </ul>
        <div class="flex items-center justify-center gap-2">
          <button
            id="navbarLoginButton"
            title="Clique para entrar"
            class="block px-4 py-3 text-center border border-neutral-300 text-neutral-300 rounded-full min-w-[120px] text-sm transition-all duration-300 ease-in-out hover:bg-secondary hover:text-white-custom hover:border-transparent"
          >
            Entrar
          </button>
          <button
            id="navbarCreateProductButton"
            title="Clique para anunciar"
            class="px-4 py-3 text-center border rounded-full min-w-[120px] text-sm transition-all duration-300 ease-in-out bg-primary text-white-custom hover:bg-secondary hidden sm:block"
          >
            Anunciar
          </button>
        </div>
      </div>
    </nav>

    <main class="flex-1" id="app"></main>

    <footer
      class="flex flex-wrap items-center justify-around px-4 py-8 text-center border-t border-neutral-200"
    >
      <div class="min-w-[200px] w-full md:w-auto">
        <h3 class="mt-3 mb-2 text-lg font-medium text-black-custom">
          Categorias
        </h3>
        <ul
          class="grid items-center justify-center grid-cols-2 gap-x-8 gap-y-2 max-w-[300px] mx-auto"
        >
          <li>
            <a
              class="transition-all duration-300 ease-in-out hover:text-secondary pageLink"
              href="/products?category=gardening"
              >Jardinagem</a
            >
          </li>
          <li>
            <a
              class="transition-all duration-300 ease-in-out hover:text-secondary pageLink"
              href="/products?category=construction"
              >Construção</a
            >
          </li>
          <li>
            <a
              class="transition-all duration-300 ease-in-out hover:text-secondary pageLink"
              href="/products?category=cleaning"
              >Limpeza</a
            >
          </li>
          <li>
            <a
              class="transition-all duration-300 ease-in-out hover:text-secondary pageLink"
              href="/products?category=electrical"
              >Elétrica</a
            >
          </li>
          <li>
            <a
              class="transition-all duration-300 ease-in-out hover:text-secondary pageLink"
              href="/products?category=painting"
              >Pintura</a
            >
          </li>
        </ul>
      </div>
      <div class="min-w-[200px]">
        <h3 class="mt-3 mb-2 text-lg font-medium text-black-custom">Links</h3>
        <ul class="flex flex-col gap-2">
          <li>
            <a
              class="transition-all duration-300 ease-in-out hover:text-secondary pageLink"
              href="/"
              >Home</a
            >
          </li>
          <li>
            <a
              class="transition-all duration-300 ease-in-out hover:text-secondary pageLink"
              href="/register"
              >Registro</a
            >
          </li>
          <li>
            <a
              class="transition-all duration-300 ease-in-out hover:text-secondary pageLink"
              href="/products"
              >Produtos</a
            >
          </li>
        </ul>
      </div>
      <div class="min-w-[200px]">
        <h3 class="mt-3 mb-2 text-lg font-medium text-black-custom">
          Fale conosco
        </h3>
        <ul class="flex flex-col gap-2">
          <li>
            <a
              class="transition-all duration-300 ease-in-out hover:text-secondary pageLink"
              href="/"
              >Whatsapp</a
            >
          </li>
          <li>
            <a
              class="transition-all duration-300 ease-in-out hover:text-secondary pageLink"
              href="/"
              >Instagram</a
            >
          </li>
          <li>
            <a
              class="transition-all duration-300 ease-in-out hover:text-secondary pageLink"
              href="/"
              >Email</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
